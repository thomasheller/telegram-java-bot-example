apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.github.pengrad:java-telegram-bot-api:4.9.0'
}

jar {
	archiveBaseName = 'telegram-java-bot-example'
	archiveVersion = '1.0.0'

	manifest {
		attributes (
				'Main-Class': 'com.github.thomasheller.telegramjavabotexample.Main'
		   )
	}

	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
